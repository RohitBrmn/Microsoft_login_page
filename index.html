<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Login Page - Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/fontawesome.min.css">
</head>

<body>
    <div class="container">
        <div class="links">
            <ul>
                <li><a href="#">Terms of use</a></li>
                <li><a href="#">Privacy & cookies</a></li>
                <li><a href="#" id="dots">. . .</a></li>
            </ul>
        </div>
        <div class="Box_one">
            <div class="logo">
                <img src="Images/logo.svg" alt="Microsoft logo">
            </div>
            <h1>Sign in</h1>
            <input type="text" placeholder="Email, phone, or Skype">
            <p id="create">No account? <a href="#">Create one!</a></p>
            <p id="security"><a href="#">Sign in with Windows Hello or a security key</a>
            <div class="que_mark_logo">
                <img src="Images/question-mark.png" alt="question-mark">
            </div>
            </p>
            <button>Next</button>
        </div>
        <div class="Box_two">
            <div class="key_logo">
                <img src="Images/key.png" alt="question-mark">
                <p>Sign-in options</p>
            </div>
        </div>
    </div>
</body>

</html>
